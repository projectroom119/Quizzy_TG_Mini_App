<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="Stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Admin Dashboard</h1>
      <a href="/admin/logout" class="btn btn-secondary mb-4">Logout</a>

      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="card-text display-4">{{ users_count }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Surveys Completed</h5>
              <p class="card-text display-4">{{ surveys_count }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Pending Redemptions</h5>
              <p class="card-text display-4">{{ pending_redemptions }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <a href="/admin/surveys" class="btn btn-primary">Manage Surveys</a>
        <a href="/admin/redemptions" class="btn btn-warning"
          >Manage Redemptions</a
        >
      </div>
    </div>
  </body>
</html>
