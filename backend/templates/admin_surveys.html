<!DOCTYPE html>
<html>
  <head>
    <title>Manage Surveys</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Manage Surveys</h1>
      <a href="/admin/logout" class="btn btn-secondary mb-4">Logout</a>
      <a href="/admin/dashboard" class="btn btn-outline-primary mb-4"
        >‚Üê Back to Dashboard</a
      >

      <h3>Add New Survey</h3>
      <form method="post" class="mb-5">
        <div class="mb-3">
          <label class="form-label">Question</label>
          <input type="text" name="question" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Options (one per line)</label>
          <textarea
            name="options"
            class="form-control"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Survey</button>
      </form>

      <h3>Existing Surveys</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          {% for survey in surveys %}
          <tr>
            <td>{{ survey.id }}</td>
            <td>{{ survey.question }}</td>
            <td>{{ survey.options|join(', ') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
