<!DOCTYPE html>
<html>
  <head>
    <title>Manage Redemptions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Pending Redemptions</h1>
      <a href="/admin/logout" class="btn btn-secondary mb-4">Logout</a>
      <a href="/admin/dashboard" class="btn btn-outline-primary mb-4"
        >‚Üê Back to Dashboard</a
      >

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Amount</th>
            <th>Requested At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for redemption in redemptions %}
          <tr>
            <td>{{ redemption.id }}</td>
            <td>{{ redemption.user_id }}</td>
            <td>{{ redemption.amount }}</td>
            <td>{{ redemption.requested_at }}</td>
            <td>
              <form
                method="post"
                action="/admin/redemptions/{{ redemption.id }}/approve"
                style="display: inline"
              >
                <button type="submit" class="btn btn-success btn-sm">
                  Mark as Sent
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
