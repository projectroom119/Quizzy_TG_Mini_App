<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FortuneQuest 🧬</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Survey Section -->
        <div id="surveySection" style="display:none;">
            <h2>🎯 What's Your Hidden Money Personality?</h2>
            <div id="questionContainer"></div>
            <button id="nextBtn" class="btn">Next →</button>
        </div>

        <!-- Reward Section -->
        <div id="rewardSection" style="display:none;">
            <h2>🎉 Your Fortune is Ready!</h2>
            <div id="fortuneResult"></div>
            <p>🌟 <span id="starBalance">0</span> Virtual Stars</p>
            <button id="claimBtn" class="btn">Claim 20 Stars</button>
        </div>

        <!-- Star Shop -->
        <div id="starShop" style="display:none;">
            <h3>✨ Spend Stars to Unlock More!</h3>
            <button onclick="spendStars(10, 'skip_wait')" class="shop-btn">🔓 Skip Wait (10 Stars)</button>
            <button onclick="spendStars(5, 'spin_wheel')" class="shop-btn">🎡 Spin Wheel (5 Stars)</button>
            <button onclick="spendStars(30, 'bonus_survey')" class="shop-btn">🎯 Bonus Survey (30 Stars)</button>
            <button onclick="redeemStars()" class="shop-btn redeem-btn">💰 Redeem 500 Stars for REAL Stars</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
